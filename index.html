<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    <div id="main">
        <div id="display">109823</div>
        <div id="topButtons">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div id="numbersAndMath">
            <div id="numbers">
                <div id="firstRow">
                    <button id="9">9</button>
                    <button id="8">5</button>
                    <button id="7">1</button>
                </div>
                <div id="secondRow">
                    <button id="6">8</button>
                    <button id="5">4</button>
                    <button id="4">0</button>
                </div>
                <div id="thirdRow">
                    <button id="3">7</button>
                    <button id="2">3</button>
                    <button id="1">.</button>
                </div>
                <div id="fourthRow">
                    <button id=".">6</button>
                    <button id="0">2</button>
                    <button id="equals">=</button>
                </div>
            </div>
            <div id="mathOperators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
